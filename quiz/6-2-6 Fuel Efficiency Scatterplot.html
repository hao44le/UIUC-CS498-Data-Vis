<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

  // set the dimensions and margins of the graph
  var margin = 50;

  // append the svg object to the body of the page
  var svg = d3.select("svg");

  //Read the data
  const data = await d3.csv("https://flunky.github.io/cars2017.csv");

  var x = d3.scaleLog().base(10)
    .domain([10, 150])
    .range([0, 200]);

  var xAxis = d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"));

  var y = d3.scaleLog().base(10)
      .domain([10, 150])
      .range([0, 200]);

  var yAxis = d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s"));

  y = d3.scaleLog().base(10)
      .domain([150, 10])
      .range([0, 200]);

  // Add dots
  svg.append('g')
    .attr("transform", "translate(" + margin + "," + margin + ")")
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.AverageCityMPG); } )
      .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
      .attr("r", function (d) { return 2 + parseInt(d.EngineCylinders); });

  svg.append("g").attr("transform", "translate(" + margin + "," + margin + ")").call(yAxis);

  svg.append("g").attr("transform", "translate(" + margin + "," + 250 + ")").call(xAxis);





}
</script>
</body>
</html>
